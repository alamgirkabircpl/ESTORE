<section class="breadcrumbs-wrapper pt-50 pb-50 bg-primary-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div
          class="breadcrumbs-style breadcrumbs-style-1 d-md-flex justify-content-between align-items-center"
        >
          <div class="breadcrumb-left">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Sign up
              </li>
            </ol>
          </div>
          <div class="breadcrumb-right">
            <h5 class="heading-5 font-weight-500">Sign up</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="login-registration-wrapper pt-50">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="login-registration-style-1 registration text-center mt-50">
          <h1 class="heading-4 font-weight-500 title">
            Create an Account with
          </h1>
          <div class="login-registration-form pt-10">
            <form
              #userRegistrationForm="ngForm"
              (ngSubmit)="OnSubmit(userRegistrationForm)"
              class="has-validation-callback"
            >
              <div class="single-form form-default form-border text-left">
                <label>Full Name</label>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-input">
                      <input
                        type="text"
                        name="FirstName"
                        #FirstName="ngModel"
                        [(ngModel)]="user.FirstName"
                        placeholder="First Name"
                      />
                      <i class="mdi mdi-account"></i>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-input form">
                      <input
                        type="text"
                        name="LastName"
                        #LastName="ngModel"
                        [(ngModel)]="user.LastName"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="single-form form-default form-border text-left">
                <label>User Name</label>
                <div class="form-input">
                  <input
                    name="UserName"
                    #UserName="ngModel"
                    [(ngModel)]="user.UserName"
                    placeholder="User Name"
                  />
                  <i class="mdi mdi-account"></i>
                </div>
              </div>

              <div class="single-form form-default form-border text-left">
                <label>Email Address</label>
                <div class="form-input">
                  <input
                    type="email"
                    name="Email"
                    #Email="ngModel"
                    [(ngModel)]="user.Email"
                    placeholder="user@email.com"
                  />
                  <i class="mdi mdi-email"></i>
                </div>
              </div>

              <div class="single-form form-default form-border text-left">
                <label>Choose Password</label>
                <div class="form-input">
                  <input
                    id="password-3"
                    type="password"
                    name="Password"
                    #Password="ngModel"
                    [(ngModel)]="user.Password"
                    placeholder="Password"
                  />
                  <i class="mdi mdi-lock"></i>
                  <span
                    toggle="#password-3"
                    class="mdi mdi-eye-outline toggle-password"
                  ></span>
                </div>
              </div>

              <div class="single-form form-default form-border text-left">
                <label>Confirm Password</label>
                <div class="form-input">
                  <input
                    id="password-3"
                    type="password"
                    name="ConfirmPassword"
                    #ConfirmPassword="ngModel"
                    [(ngModel)]="user.ConfirmPassword"
                    placeholder="Confirm Password"
                  />
                  <i class="mdi mdi-lock"></i>
                  <span
                    toggle="#password-3"
                    class="mdi mdi-eye-outline toggle-password"
                  ></span>
                </div>
              </div>

              <div class="single-checkbox checkbox-style-3">
                <input type="checkbox" id="login-3" />
                <label for="login-3"><span></span> </label>
                <p>I accept the Terms of Use.</p>
              </div>
              <div class="single-form">
                <button class="main-btn primary-btn">Sign up</button>
              </div>
            </form>
          </div>
          <p class="login">
            Have an account? <a href="login-page.html">Log in</a>
          </p>
          <p class="account">Or</p>
          <ul>
            <li>
              <a href="javascript:void(0)" class="facebook-login-registration">
                <i class="lni lni-facebook-original"></i>
                <span>Login with Facebook</span>
              </a>
            </li>
            <li>
              <a href="javascript:void(0)" class="google-login-registration">
                <img src="assets/images/google-logo.svg" alt="" />
                <span>Login with Google</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
